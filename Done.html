<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facebook Link Button</title>
  <style>
    :root{
      --bg:#f2f4f8;
      --card:#fff;
      --accent:#1877f2; /* facebook blue */
      --text:#111;
      --muted:#6b7280;
      --radius:12px;
      --shadow: 0 8px 24px rgba(16,24,40,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg),#eef2f7);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      text-align:center;
    }

    .fb-icon{
      width:96px;
      height:96px;
      margin:0 auto 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:20px;
      background:linear-gradient(180deg,#2d66d6,#1760d9);
      box-shadow: 0 6px 18px rgba(23,96,217,0.18);
    }

    .title{
      font-size:20px;
      font-weight:600;
      margin:8px 0 6px;
    }
    .subtitle{color:var(--muted); font-size:13px; margin-bottom:18px}

    .btn{
      display:inline-block;
      text-decoration:none;
      padding:12px 20px;
      border-radius:10px;
      background:var(--accent);
      color:white;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(24,119,242,0.18);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:2px solid rgba(24,119,242,0.12);
      box-shadow:none;
      font-weight:600;
      margin-left:12px;
    }

    .note{font-size:12px;color:var(--muted);margin-top:14px}
    @media (max-width:420px){
      .card{padding:20px}
      .fb-icon{width:76px;height:76px;border-radius:16px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="heading">
    <div class="fb-icon" aria-hidden="true">
      <!-- Facebook "f" SVG -->
      <svg viewBox="0 0 24 24" width="46" height="46" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M15.12 8.5h1.92V5.5h-1.92c-2.1 0-3.48 1.1-3.48 3.24V10H9.5v2.2h2.06V20h2.5v-7.78h1.9l.06-2.22h-1.96V8.77c0-.64.16-1.27 1.1-1.27z"/>
      </svg>
    </div>

    <h1 id="heading" class="title">Facebook profile</h1>
    <p class="subtitle">Bấm nút bên dưới để mở hồ sơ Facebook</p>

    <!-- IMPORTANT: change href value here if you want a different Facebook URL -->
    <a class="btn" href="https://www.facebook.com/profile.php?id=61560299587609" target="_blank" rel="noopener noreferrer" aria-label="Mở link Facebook trong tab mới">Go Link</a>

    <p class="note">Mở trong tab mới — an toàn và không làm mất trang hiện tại.</p>
  </main>
</body>
</html>
