<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facebook VIP Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: linear-gradient(135deg,#f0f4ff,#d9e0ff);
      --card:#fff;
      --accent:#1877f2;
      --accent-hover:#145dbf;
      --text:#111;
      --muted:#555;
      --radius:20px;
      --shadow:0 20px 40px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      font-family:'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow-x:hidden;
    }

    .card{
      width:100%;
      max-width:450px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:40px 30px;
      text-align:center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    }

    .fb-icon{
      width:100px;
      height:100px;
      margin:0 auto 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      background: linear-gradient(45deg,#4c69ba,#3b55a0);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-8px);}
    }

    .title{
      font-size:26px;
      font-weight:700;
      margin-bottom:10px;
    }
    .subtitle{
      color:var(--muted);
      font-size:15px;
      margin-bottom:25px;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      padding:14px 28px;
      border-radius:12px;
      background: var(--accent);
      color:white;
      font-weight:600;
      font-size:16px;
      transition: background 0.3s ease, transform 0.15s ease;
      box-shadow: 0 8px 24px rgba(24,119,242,0.2);
    }
    .btn:hover{
      background: var(--accent-hover);
      transform: translateY(-2px);
    }
    .btn:active{
      transform: translateY(1px);
    }

    .note{
      font-size:13px;
      color: var(--muted);
      margin-top:20px;
    }

    @media(max-width:480px){
      .card{padding:30px 20px;}
      .fb-icon{width:80px; height:80px;}
      .title{font-size:22px;}
      .btn{padding:12px 22px;font-size:15px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="heading">
    <div class="fb-icon" aria-hidden="true">
      <!-- Facebook "f" SVG -->
      <svg viewBox="0 0 24 24" width="50" height="50" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.12 8.5h1.92V5.5h-1.92c-2.1 0-3.48 1.1-3.48 3.24V10H9.5v2.2h2.06V20h2.5v-7.78h1.9l.06-2.22h-1.96V8.77c0-.64.16-1.27 1.1-1.27z"/>
      </svg>
    </div>

    <h1 id="heading" class="title">Facebook VIP Profile</h1>
    <p class="subtitle">Nhấn nút bên dưới để truy cập hồ sơ Facebook chính thức</p>

    <a class="btn" href="https://www.facebook.com/profile.php?id=61560299587609" target="_blank" rel="noopener noreferrer" aria-label="Mở link Facebook trong tab mới">Xem Hồ Sơ</a>

    <p class="note">Mở trong tab mới — trải nghiệm an toàn và nhanh chóng.</p>
  </main>
</body>
</html>
