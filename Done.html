<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Script Dead Rails - Dark Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      margin: 0;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 700px;
      margin-top: 80px;
    }
    .script-section {
      margin-bottom: 40px;
    }
    .script-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #00d4ff;
    }
    .script-box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      overflow-wrap: break-word;
      text-align: center;
    }
    .script-text {
      font-size: 18px;
      user-select: text;
      white-space: pre-wrap;
      color: #ffffff;
      margin-bottom: 15px;
      word-break: break-all;
    }
    .copy-button {
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: #00d4ff;
      color: #000;
      padding: 10px 25px;
      border-radius: 10px;
      transition: transform 0.2s, background 0.2s;
    }
    .copy-button:hover {
      transform: scale(1.1);
      background: #00ffff;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      color: #ffffff;
    }
    /* Notification */
    .notification {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #00d4ff;
      color: #000;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: top 0.5s ease;
      z-index: 999;
    }
    .notification.show {
      top: 30px;
    }
  </style>
</head>
<body>

  <!-- Notification -->
  <div id="notification" class="notification">Done 35k cho 2 script!</div>

  <div class="container">
    <h1>Dead Rails Script Hub</h1>

    <!-- Script Auto Win -->
    <div class="script-section">
      <div class="script-title">Script Auto Win</div>
      <div class="script-box">
        <pre class="script-text" id="script1">loadstring(game:HttpGet("https://raw.githubusercontent.com/gumanba/Scripts/main/DeadRails"))()</pre>
        <button class="copy-button" onclick="copyScript('script1')">📎 Copy</button>
      </div>
    </div>

    <!-- Script Teleport -->
    <div class="script-section">
      <div class="script-title">Script TP</div>
      <div class="script-box">
        <pre class="script-text" id="script2">loadstring(game:HttpGet("https://raw.githubusercontent.com/JonasThePogi/DeadRails/refs/heads/main/newloadstring"))();</pre>
        <button class="copy-button" onclick="copyScript('script2')">📎 Copy</button>
      </div>
    </div>

  </div>

  <script>
    // Notification show on load
    window.onload = function() {
      const noti = document.getElementById('notification');
      noti.classList.add('show');
      setTimeout(() => {
        noti.classList.remove('show');
      }, 30000); // 30 giây
    }

    // Copy function
    function copyScript(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text)
        .then(() => {
          alert('Đã sao chép script!');
        })
        .catch(err => {
          console.error('Lỗi sao chép: ', err);
        });
    }
  </script>

</body>
</html>
