<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDVT Hacker Access</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    /* Hiệu ứng Matrix Rain */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 4px;
      margin: 30px 0;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glitch 2s infinite;
      position: relative;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .box {
      border: 2px solid #00ff00;
      padding: 30px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.5);
      border-radius: 12px;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
    }

    .box:hover {
      box-shadow: 0 0 30px #00ff00, inset 0 0 15px rgba(0, 255, 0, 0.7);
      transform: scale(1.02);
    }

    input {
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 14px;
      width: 100%;
      margin: 15px 0;
      font-size: 16px;
      text-align: center;
      border-radius: 6px;
      box-sizing: border-box;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      box-shadow: 0 0 15px #00ff00;
      border-color: #00ff80;
    }

    button {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 14px 28px;
      margin: 12px 6px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      transition: all 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background: #00ff00;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 255, 0, 0.5);
    }

    button:active {
      transform: translateY(1px);
    }

    .hidden {
      display: none !important;
    }

    .result-box {
      margin-top: 25px;
      padding: 25px;
      background: rgba(0, 30, 0, 0.6);
      border-radius: 10px;
      animation: fadeInTerminal 0.6s ease;
      text-align: left;
    }

    @keyframes fadeInTerminal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .terminal-line {
      margin: 8px 0;
      padding-left: 10px;
      border-left: 2px solid transparent;
      animation: terminalBlink 1.2s step-end infinite;
    }

    .terminal-line::before {
      content: "> ";
      color: #00ff80;
    }

    @keyframes terminalBlink {
      0%, 100% { border-left-color: #00ff00; }
      50% { border-left-color: transparent; }
    }

    /* Loading Terminal */
    .loading-terminal {
      white-space: pre;
      text-align: left;
      line-height: 1.6;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 280px;
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
      box-shadow: 0 0 25px #00ff00;
      z-index: 9999;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 40px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .box { padding: 20px; margin: 20px 10px; }
      button { padding: 12px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Background -->
  <canvas id="matrix-bg"></canvas>

  <div class="container">
    <h1 id="main-title">💻 SDVT HACKER TERMINAL</h1>

    <!-- Form đăng nhập -->
    <div class="box" id="loginBox">
      <h2>🔐 SYSTEM AUTHENTICATION</h2>
      <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
      <input type="password" id="password" placeholder="Enter Password" autocomplete="off">
      <button onclick="login()">🔓 INITIATE LOGIN SEQUENCE</button>
    </div>

    <!-- Form nhập mã -->
    <div class="box hidden" id="codeBox">
      <h2>🗝️ ENTER ACCESS CODE</h2>
      <input type="text" id="secretCode" placeholder="Input decryption key..." autocomplete="off">
      <button onclick="checkCode()">✅ EXECUTE DECRYPTION</button>

      <div class="result-box hidden" id="resultBox">
        <div class="terminal-line" id="typing-output"></div>
        <button class="copy-btn" onclick="copyCode()">📋 COPY DECRYPTED KEY</button>
        <button class="close-btn" onclick="closeResult()">❌ TERMINATE SESSION</button>
      </div>
    </div>
  </div>

  <!-- Toast thông báo -->
  <div id="toast"></div>

  <script>
    // Âm thanh gõ phím (tùy chọn - có thể bị chặn bởi trình duyệt)
    const keySound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU");

    function playKeySound() {
      // Bỏ qua nếu không hỗ trợ hoặc bị chặn
      keySound.play().catch(() => {});
    }

    // Hiệu ứng Matrix Rain
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const nums = '0123456789';

    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const rainDrops = [];

    for (let x = 0; x < columns; x++) {
      rainDrops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    }

    setInterval(draw, 50);

    // Hiệu ứng gõ chữ như hacker
    function typeText(element, text, speed = 50) {
      return new Promise(resolve => {
        let i = 0;
        element.textContent = '';
        const timer = setInterval(() => {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            playKeySound();
            i++;
          } else {
            clearInterval(timer);
            resolve();
          }
        }, speed);
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) {
        showToast("⚠️ FIELD EMPTY. ACCESS DENIED.");
        return;
      }

      const loginBtn = event.target;
      loginBtn.disabled = true;
      loginBtn.innerHTML = 'INITIALIZING...';

      // Hiệu ứng terminal loading
      await simulateTerminal("VALIDATING CREDENTIALS...", 300);
      await simulateTerminal("CHECKING USER DATABASE...", 400);
      await simulateTerminal("DECRYPTING HASH...", 200);

      setTimeout(async () => {
        if (user === "SDVT" && pass === "SDVT") {
          await simulateTerminal("✅ ACCESS GRANTED. WELCOME, SDVT.", 500);
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("codeBox").classList.remove("hidden");
          showToast("🔥 SYSTEM BREACHED. PROCEED.");
        } else {
          await simulateTerminal("❌ ACCESS DENIED. INTRUDER DETECTED.", 500);
          showToast("🚨 SYSTEM LOCKDOWN INITIATED.");
          setTimeout(() => {
            window.location.href = "https://google.com";
          }, 2000);
        }
        loginBtn.disabled = false;
        loginBtn.innerHTML = "🔓 INITIATE LOGIN SEQUENCE";
      }, 1000);
    }

    async function checkCode() {
      const code = document.getElementById("secretCode").value.trim();
      const resultBox = document.getElementById("resultBox");
      const output = document.getElementById("typing-output");

      if (!code) {
        showToast("⚠️ NO CODE ENTERED. ABORTING.");
        return;
      }

      const submitBtn = event.target;
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'DECRYPTING...';

      await simulateTerminal("ANALYZING ENCRYPTION...", 300);
      await simulateTerminal("BYPASSING FIREWALL...", 400);

      setTimeout(async () => {
        if (code === "h1h404robloxx") {
          await typeText(output, "KEY DECRYPTED: evombwxq2", 80);
          resultBox.classList.remove("hidden");
          showToast("🔓 DECRYPTION SUCCESSFUL.");
        } else if (code === "SDVT") {
          await typeText(output, "KEY DECRYPTED: dhdytkkl6", 80);
          resultBox.classList.remove("hidden");
          showToast("🔓 DECRYPTION SUCCESSFUL.");
        } else {
          await simulateTerminal("❌ INVALID KEY. TRACEBACK INITIATED.", 500);
          showToast("💣 SELF-DESTRUCT IN 3...2...1...");
          setTimeout(() => {
            window.location.href = "https://google.com";
          }, 2500);
        }
        submitBtn.disabled = false;
        submitBtn.innerHTML = "✅ EXECUTE DECRYPTION";
      }, 1200);
    }

    async function simulateTerminal(message, delay = 500) {
      const tempLine = document.createElement('div');
      tempLine.className = 'terminal-line';
      tempLine.style.opacity = '0.7';
      tempLine.style.fontSize = '0.9em';
      document.querySelector('.container').appendChild(tempLine);
      await typeText(tempLine, message, 60);
      setTimeout(() => {
        tempLine.remove();
      }, 3000);
    }

    function copyCode() {
      const text = document.getElementById("typing-output").textContent.replace("KEY DECRYPTED: ", "");
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        showToast("📋 KEY COPIED TO CLIPBOARD: " + text);
      }).catch(() => {
        showToast("❌ FAILED TO COPY. MANUAL ENTRY REQUIRED.");
      });
    }

    function closeResult() {
      document.getElementById("resultBox").classList.add("hidden");
    }

    // Nhấn Enter để submit
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (!document.getElementById("loginBox").classList.contains("hidden")) {
          login();
        } else if (!document.getElementById("codeBox").classList.contains("hidden")) {
          checkCode();
        }
      }
    });

    // Resize canvas khi thay đổi kích thước cửa sổ
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
