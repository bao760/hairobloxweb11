<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NeonVault â€” Ultimate Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
--bg-1:#040417; --bg-2:#071029;
--c1:#00f0ff; --c2:#9b5cff; --c3:#39ff14;
--glass: rgba(255,255,255,0.03);
--muted: rgba(230,238,246,0.62);
--radius:14px;
--glow: 0 20px 60px rgba(155,92,255,0.12);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:radial-gradient(600px 240px at 10% 16%, rgba(155,92,255,0.055), transparent), radial-gradient(500px 200px at 90% 84%, rgba(0,240,255,0.03), transparent), linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#eaf6ff;-webkit-font-smoothing:antialiased}


.wrap{max-width:1200px;margin:32px auto;padding:18px}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:64px;height:64;border-radius:12px;background:linear-gradient(135deg,var(--c1),var(--c2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#021224;box-shadow:var(--glow)}
h1{margin:0;font-size:20px}
.subtitle{color:var(--muted);font-size:13px}


/* cards */
.card{background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);border-radius:var(--radius);padding:18px;backdrop-filter:blur(10px);box-shadow:0 18px 50px rgba(2,6,23,0.6)}


/* pages */
.page{display:none}
.page.active{display:block}


/* auth */
.auth-grid{display:grid;grid-template-columns:1fr 420px;gap:18px}
.tabs{display:flex;gap:8px}
.tab{flex:1;padding:10px;border-radius:10px;text-align:center;cursor:pointer;border:1px solid rgba(255,255,255,0.02);color:var(--muted);background:transparent}
.tab.active{background:linear-gradient(90deg,var(--c1),var(--c2));color:#021224;font-weight:700;box-shadow:0 8px 30px rgba(59,8,160,0.12)}
label{display:block;font-size:13px;color:var(--muted);margin-top:10px}
input[type=email],input[type=password],input[type=text],textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
.actions{display:flex;gap:10px;margin-top:12px}
.btn{cursor:pointer;padding:10px 14px;border-radius:10px;border:0;font-weight:700;transition:all .18s}
.btn-primary{background:linear-gradient(90deg,var(--c1),var(--c2));color:#021224}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}


/* dashboard top */
.dash-top{display:flex;justify-content:space-between;align-items:center}
.controls{display:flex;gap:12px;align-items:center;margin-top:12px}
.controls input{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}


/* create buttons */
.main-actions{display:flex;gap:12px}
.pulse{animation:pulseGlow 2.6s infinite}
@keyframes pulseGlow{0%{box-shadow:0 0 0 rgba(0,240,255,0)}50%{box-shadow:0 0 40px rgba(0,240,255,0.06)}100%{box-shadow:0 0 0 rgba(0,240,255,0)}}


/* grid */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;margin-top:16px}
.site-card{position:relative;padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.03);overflow:hidden;transition:transform .18s,opacity .25s}
.site-card:hover{transform:translateY(-6px)}
.site-code{position:absolute;right:10px;top:10px;background:linear-gradient(90deg,var(--c1),var(--c2));padding:6px 8px;border-radius:8px;color:#021224;font-weight:800}
.site-type{position:absolute;left:10px;top:10px;background:linear-gradient(90deg,var(--c3),#9bff7a);padding:6px 8px;border-radius:8px;color:#021224;font-weight:700}
.site-title{font-weight:800}
.site-desc{color:var(--muted);margin-top:8px;min-height:64px;overflow:hidden}
.site-actions{display:flex;gap:8px;margin-top:12px}


/* preview areas */
.preview{margin-top:10px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.2));min-height:120px;border:1px solid rgba(255,255,255,0.03);overflow:auto}


/* modals */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.6));z-index:120}
.modal.active{display:flex}
.modal-card{width:640px;max-width:94%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);position:relative}
.close-x{position:absolute;right:12px;top:8px;background:transparent;border:0;color:var(--muted);font-size:18px}


/* animated popups (fade + scale) */
.popup-enter{animation:popupIn .26s ease both}
</html>
