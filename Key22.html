<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lấy Key</title>
</head>
<body>
  <h2>Lấy Key Tự Động</h2>
  <button id="getKey">Get Key</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('getKey').addEventListener('click', async () => {
      const proxy = 'https://cors-anywhere.herokuapp.com/';
      const targetURL = 'https://lootdest.org/s?GDpLXXrm';

      try {
        const response = await fetch(proxy + targetURL);
        const data = await response.text(); // hoặc .json() nếu kết quả là JSON

        document.getElementById('result').textContent = data;
      } catch (err) {
        document.getElementById('result').textContent = 'Lỗi khi lấy key: ' + err.message;
      }
    });
  </script>
</body>
</html>
